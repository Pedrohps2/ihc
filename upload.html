<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="input-bx">
                <h2 class="upload-area-title">Upload do Documento</h2>
                <form action="">
                    <input type="file" id="upload" accept=".doc,.docx,.pdf" hidden multiple>
                    <label for="upload" class="uploadlabel">
                    <span><i class="fa fa-cloud-upload"></i></span>
                    <p>Clique para armazenar</p>
                    </label>
                </form>
            </div>

            <div id="filewrapper">
                <div class ="uploaded" id="num-of-files">Sem documentos selecionados</div>
                <ul id="files-list"></ul>
            </div>

        </div>
    </div>
    <script src="upload.js"></script>
</body>
</html>
